<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login_sample.css}">
    <link rel="stylesheet" type="text/css" href="css/login_sample.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <form action="/members/login" method="post">
                <h2>Log-in</h2>
                <div class="login_sns">
                <li><a href="/oauth2/authorization/google"><i class="fab fa-google"></i></a></li>
                <li><a href="/oauth2/authorization/kakao"><i class="fab fa-kakao"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                </div>
                <div class="login_id">
                    <h4>E-mail</h4>
                    <input type="text" name="userName" id="userName" placeholder="Email">
                </div>
                <div class="login_pw">
                    <h4>Password</h4>
                    <input type="text" name="userPassword" id="userPassword" placeholder="Password">
                </div>
                <div class="login_etc">
                    <div class="checkbox">
                    <input type="checkbox" name="" id=""> Remember Me?
                    </div>
                    <div class="forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
                </div>
                <div class="submit">
                    <input type="submit" value="submit"></input>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
