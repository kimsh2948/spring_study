<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{board/boardLayout}">

<th:block layout:fragment="content">
  <form action="/board" method="get">
  <!--/* 검색 영역 */-->
  <div class="input-group" id="adv-search">
    <select id="searchType" class="form-control" style="width: 100px;">
      <option value="">전체</option>
      <option value="title">제목</option>
      <option value="content">내용</option>
      <option value="writer">작성자</option>
    </select>
    <input type="text" id="searchKeyword" class="form-control" placeholder="키워드를 입력해 주세요." style="width: 300px;" />
    <button type="button" class="btn btn-primary">
      <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
    </button>
  </div>

  <!--/* 게시글 영역 */-->
  <div class="table-responsive clearfix">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
        <th>조회 수</th>
      </tr>
      </thead>

      <!--/* 게시글 리스트 Rendering 영역 */-->
      <tbody id="list">
        <tr th:each="boards : ${boards}">
          <td th:text="${boards.id}"></td>
          <td>
            <a th:href="'/board/detail?id='+${boards.id}" th:text="${boards.title}"></a>
          </td>
          <td th:text="${boards.writer}"></td>
          <td th:text="${#temporals.format(boards.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
          <td th:text="${boards.hits}"></td>
        </tr>
      </tbody>
    </table>
    <div class="btn_wrap text-right">
      <a class="btn btn-primary waves-effect waves-light"
         href="/board/write">Write</a>
    </div>

    <!-- 페이지네이션 Rendering 영역 -->
    <nav>

    </nav>
  </div>
    </form>
</th:block>


<th:block layout:fragment="script">
  <script th:inline="javascript">
	/*<![CDATA[*/



	/*]]>*/
    </script>
</th:block>

</html>
