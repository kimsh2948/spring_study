<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{board/boardLayout}">

<th:block layout:fragment="content">
  <div class="card-content">
    <form class="form-horizontal" th:action="@{'/board/update?id='+${boardOne.id}}" th:object="${updateForm}" method="post">
      <input type="hidden" name="_method" value="put"/>
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">제목</label>
        <div class="col-sm-10">
          <input type="text" id="title" name="title" class="form-control" th:value="${boardOne.title}"/><br>
        </div>
      </div>

      <div class="form-group">
        <label for="writer" class="col-sm-2 control-label">이름</label>
        <div class="col-sm-10">
          <td type="text" id="writer" name="writer" class="form-control" th:text="${boardOne.writer}"/>
        </div>
      </div>

      <div class="form-group">
        <label for="createDate" class="col-sm-2 control-label">생성날짜</label>
        <div class="col-sm-10">
          <td type="text" id="createDate" name="createDate" class="form-control"
                 th:text="${#temporals.format(boardOne.createDate, 'yyyy-MM-dd HH:mm:ss')}"/>
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">내용</label>
        <div class="col-sm-10">
          <textarea id="content" name="content" class="form-control" th:text="${boardOne.content}"></textarea>
        </div>
      </div>

      <div class="btn_wrap text-center">
        <a th:href="@{/board}" class="btn btn-default waves-effect waves-left">목록으로</a>
        <button type="submit" class="btn btn-primary waves-effect waves-light">수정하기</button>
        <button type="button" th:href="@{/board/delete}" class="btn btn-primary waves-effect waves-light">삭제하기</button>
      </div>
    </form>
  </div>
</th:block>


<th:block layout:fragment="script">
  <script th:inline="javascript">
	/*<![CDATA[*/



	/*]]>*/
    </script>
</th:block>

</html>
